<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="container::common_headers(~{}, ~{:: //script})">
    <title></title>
    <script type="module" th:inline="javascript">
        console.log("Script started");

        import 'bootstrap';
        import {createApp} from 'vue';
        import Printer from 'printer';
        import ConnectionApp from 'connection';

        createApp(Printer, [[${printer}]]).mount("#monitor-app");
        createApp(ConnectionApp, [[${printer}]]).mount("#connection-app");
        console.log("VUE mounted " + [[${printer.uuid}]]);
    </script>
</head>

<body th:replace="container::common_body(~{::#dashboard_form}, ~{})">
<div class="content-wrapper" id="dashboard_form">
    <div class="row">
        <div class="col-sm-12">
            <div class="home-tab">
                <div class="d-sm-flex align-items-center justify-content-between border-bottom">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#overview"
                               role="tab" aria-controls="overview" aria-selected="true">Monitor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#audiences" role="tab"
                               aria-selected="false">Storage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#demographics" role="tab"
                               aria-selected="false">Firmware</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link border-0" id="more-tab" data-bs-toggle="tab" href="#more" role="tab"
                               aria-selected="false">Calibration</a>
                        </li>
                    </ul>
                    <div id="connection-app"></div>
                </div>
                <div class="tab-content tab-content-basic">
                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                        <div class="row">
                            <div class="col-lg-8 d-flex flex-column">
                                <div class="row flex-grow">
                                    <div class="col-12 grid-margin stretch-card">
                                        <div class="card card-rounded printer" id="monitor-app"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
